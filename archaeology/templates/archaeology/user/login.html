{% extends 'archaeology/base.html' %}
    {% load staticfiles %}

    <meta charset="UTF-8">
   {% block title %} Login Page
    {% endblock %}
{% block body %}
<div class="login-page">
  <div class="form">

                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'archaeology:login_user'%}" method="post" enctype="multipart/form-data">
                        <fieldset>{% csrf_token %}
                            <legend><h3>Log In</h3></legend>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                            <br>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div><br>
                            Don't have an account? <a href="{% url 'archaeology:register' %}">Click here</a> to register.
                            </fieldset>
                    </form>
  </div></div>

</body>
</html>

{% endblock%}
