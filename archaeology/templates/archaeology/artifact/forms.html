{% extends 'archaeology/base.html' %}
    {% load staticfiles %}
    {% block title  %}{{ title }} {% endblock %}
    <link type="text/css" rel="stylesheet" href="{% static 'archaeology/css/login.css' %}">

{% block body %}
    <div class="login-page">
  <div class="form">
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <legend><h3>{{ title }} </h3></legend>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'archaeology:add_artifact'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'archaeology/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div><br>
                    </form>
                </fieldset>

            </div>

        </div>
    </div>
</div>
  </div></div>


</div>
{% endblock %}
